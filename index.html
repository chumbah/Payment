<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link rel="stylesheet" href="style11.css">
  <script src="myscript.js"></script>
</head>
<body>
  <div class="container">
    <h2>Payment Details</h2>
    <form id="payment-form" data-netlify="True">
      <div class="form-group">
        <label for="cc-number">Credit Card Number</label>
        <input type="text" id="cc-number" name="cc-number" placeholder="1111-2222-3333-4444" required>
      </div>
      <div class="form-group">
        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" placeholder="100" required>
      </div>
      <button onclick="submit();" type="" id="submit-btn">Send Payment</button> <p>Secured by <a href="https://www.securepay.com.au/">securepay</a></p>
    </form>
  </div>
  

  
</body>
</html>
